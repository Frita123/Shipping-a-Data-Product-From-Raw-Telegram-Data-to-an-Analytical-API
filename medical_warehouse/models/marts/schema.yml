version: 2

models:
  - name: fct_messages
    description: "Fact table for Telegram messages"
    columns:
      - name: message_id
        tests:
          - unique
          - not_null
      - name: channel_key
        tests:
          - not_null
          - relationships:
              to: ref('dim_channels')
              field: channel_key
      - name: date_key
        tests:
          - not_null
          - relationships:
              to: ref('dim_dates')
              field: full_date

  - name: dim_channels
    description: "Dimension table for Telegram channels"
    columns:
      - name: channel_key
        tests:
          - unique
          - not_null
      - name: channel_name
        tests:
          - not_null

  - name: dim_dates
    description: "Date dimension"
    columns:
      - name: full_date
        tests:
          - unique
          - not_null
